<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator - FreeCodeCamp</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="calculator">

        <div id="display"></div>

        <div id="keys">

            <div class="row">
                <button class="AC" value="ac">AC</button>
                <button class="sign" value="sign">+/-</button>
                <button class="del" value="del">DEL</button>
                <button class="op division" value="/">/</button>
            </div>
            <div class="row">
                <button class="number 7" value="7">7</button>
                <button class="number 8" value="8">8</button>
                <button class="number 9" value="9">9</button>
                <button class="op multiplication" value="*">X</button>
            </div>
            <div class="row">
                <button class="number 4" value="4">4</button>
                <button class="number 5" value="5">5</button>
                <button class="number 6" value="6">6</button>
                <button class="op subtraction" value="-">-</button>
            </div>
            <div class="row">
                <button class="number 1" value="1">1</button>
                <button class="number 2" value="2">2</button>
                <button class="number 3" value="3">3</button>
                <button class="op addition" value="+">+</button>
            </div>
            <div class="row">
                <button class="number 0" value="0">0</button>
                <button class="decimal_point" value=".">,</button>
                <button class="op equals" value="=">=</button>
            </div>

        </div> <!-- /keys -->

    </div> <!-- /calculator -->

    <script src="js/script.js"></script>
</body>
</html>
